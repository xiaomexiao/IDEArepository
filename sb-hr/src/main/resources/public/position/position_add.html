<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="../css/css.css" rel="stylesheet" type="text/css"/>
    <script src="../js/Calendar.js" type="text/javascript"></script>
    <script src="../js/valid.js" type="text/javascript"></script>
    <title>增加岗位</title>
</head>
<body>
<span class="span_title">增加岗位：</span>
<hr/>
<form id="form_position" method="post" action="/position/addPosition">
    <table width="399" border="0" align="center">
        <tr>
            <td width="68"><span class="span_content">编号：</span><font class="mark">*</font></td>
            <td width="135"><input class="input_text" name="sno" type="text"/></td>
            <td width="182">&nbsp;</td>
        </tr>
        <tr>
            <td width="68"><span class="span_content">名称：</span><font class="mark">*</font></td>
            <td width="135"><input class="input_text" name="sname" type="text"/></td>
            <td width="182">&nbsp;</td>
        </tr>
        <tr>
            <td><span class="span_content">类型：</span><font class="mark">*</font></td>
            <td><select id="choose_type" name="stype">
                <option value="管理" selected="selected">管理</option>
                <option value="技术" selected="selected">技术</option>
                <option value="销售" selected="selected">销售</option>
                <option value="市场" selected="selected">市场</option>
            </select></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td><span class="span_content">岗位编制：</span></td>
            <td><input class="input_text" name="sbz" type="text"/></td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td><input class="lbutton" type="submit" value="保存" onclick="return valid_p()"/></td>
            <td></td>
        </tr>
    </table>
</form>
<hr/>
</body>
</html>
